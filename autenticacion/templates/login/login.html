{% extends 'ProyectoWebApp/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<!-- contenido -->
<style>
    .center-form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border: solid 2px color(#181818) !important;
        margin-top: -120px;
    }  
    .container {
        border: 1px solid #181818; /* Establece el borde de 2 p√≠xeles de grosor y color #181818 */
        border-radius: 10px;
        width: 400px;
        height: 400px;
        margin-top: 40px ;
    } 

    input{
        border-radius: 6px;
    }

    a{
        text-decoration: none;
    }
    
    
</style>



<div class="container">
    <form class="center-form" method="POST">
        <div class="alert alert-danger text-center">INICIAR SESION PARA VER CARRITO</div>  
    
        {% csrf_token %}
    
        {{form}}  
        <br>
        {% if messages %}
            {% for mensaje in messages %}
                <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
            {% endfor %}
        {% endif %}
          <br>
        <button type="submit" class="btn btn-success">Iniciar sesion</button>
        <br>
        <a href="{% url 'registro' %}">Registrate</a>    
    </form>    
</div>
