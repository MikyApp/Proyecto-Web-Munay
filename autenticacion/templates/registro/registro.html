        display: flex;

        margin-top: -45px;

    .container {
        border: 1px solid #181818; /* Establece el borde de 2 p√≠xeles de grosor y color #181818 */

        width: 415px;
        height: 610px;

    } 

    input{
        border-radius: 6px;
    }
</style>



<div class="container">

        {% csrf_token %}
    
        {{form}}  
          
        <button type="submit" class="btn btn-success">Registrate</button>
    </form>
</div>
